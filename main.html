<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
	<input id="name" type="Text" placeholder="Name" required>
	<br><br>
	
	<label for="email">Email</label>
	<input id="email" type="Email" placeholder="Email" required>
	<br><br>

<p>Gender:</p>
<input type="radio" id="gender_m" name="gender" value="male" required>
<label for="gender_m">Male</label>

<input type="radio" id="gender_f" name="gender" value="female" required>
<label for="gender_f">Female</label>
<br><br>
<label>Car Brands</label>
<select id="car" required>
	<option>RR</option>
	<option>BMW</option>
	<option>TATA</option>
</select>
	<br><br>

	<label for="age">Age</label>
	<input id="age" type="number" required>
	<br><br>

	<label for="dob">DOB</label>
	<input id="dob" type="Date" required>
	<br><br>

	<label for="tel">Phone Number</label>
	<input id="tel" type="Tel" placeholder="xxx-xxx-xxxx">
	<br><br>

	<label for="password">Password</label>
	<input id="password" type="Password" placeholder="Password" required>
	<br><br>
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required>
	<button type="submit">submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
